name: build-test

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        working-directory: perday-music
        run: npm ci
      - name: Run tests
        working-directory: perday-music
        run: npm test -- --silent
      - name: Build site
        working-directory: perday-music
        run: npm run build
