name: build-test

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        working-directory: perday-music
        run: npm test -- --silent
      - name: Build site
        working-directory: perday-music
        run: npm run build
