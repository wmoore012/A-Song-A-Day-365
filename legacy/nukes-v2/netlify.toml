[build]
  publish = "dist"
  command = "npm run build"

# Single Page App routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Global security headers (CSP and best-practice hardening)
[[headers]]
  for = "/*"
  [headers.values]
    # Allow only what we actually use (GSAP/CDNs, YouTube IFrame API, OSM tiles, fonts, APIs)
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://www.youtube.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.tile.openstreetmap.org https://media.giphy.com; connect-src 'self' https://api.open-meteo.com https://nominatim.openstreetmap.org https://openrouter.ai; frame-src https://www.youtube.com https://www.youtube-nocookie.com; frame-ancestors 'self'; object-src 'none'; base-uri 'self'; upgrade-insecure-requests"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Optional: long cache for local GSAP assets if used
[[headers]]
  for = "/gsap-public/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@notionhq/client"]